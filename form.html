<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tony's Form Design</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="dcterms.rightsHolder" content="Name of Copyright Holder" />
    <meta name="dcterms.dateCopyrighted" content="2019" />
    <meta name="description" content="A simple form to get me all of my points" />
    <meta name="keywords" content="form for losers"/>
  </head>
  <body>
    <div class="form-container">
      <header>
        <h1>What Is Your Health Like?</h1>
      </header>
      <div class="form-box">
        <form action="get" action="#">
          <label for="firstname">First name: </label> <input type="text" name="firstname"></br></br>
          <label for="lastname">Last name: </label> <input type="text" name="lastname"></br></br>
          <label for="password">New Password: </label> <input type="password" name="password"></br></br>
          <label for="age">Age: </label> <input type="number" name="age" min="1" id="age" value="1"></br></br>
          <input type="checkbox" name="smoke" id="smoke">
          <label for="smoke">I Currently Smoke </label></br>
          <input type="checkbox" name="drink" id="drink" checked="checked">
          <label for="drink">I Currently Drink Alcohol </label></br></br>
          <div class="radio-box">
            <p>Please select your active LifeStyle</p>
            <input type="radio" name="work-style"
            id="sedentary"
            value="sedentary">
            <label for="sedentary">Sedentary </label></br>
            <input type="radio" name="work-style"
            id="lightly-active"
            value="lightly-active">
            <label for="lightly-active">Lightly Active </label></br>
            <input type="radio" name="work-style"
            id="moderately-active"
            value="moderately-active">
            <label for="moderately-active">Moderately Active </label></br>
            <input type="radio" name="work-style"
            id="very-active"
            value="very-active">
            <label for="very-active">Very Active </label></br>
            <input type="radio" name="work-style"
            id="extra-active"
            value="extra-active">
            <label for="extra-active">Extra Active </label></br>
            <input type="radio" name="work-style"
            id="idk"
            value="idk">
            <label for="idk">I Don't Know </label></br></br>
          </div>

          <div class="drop-down">
            <label for="workout"> Type of workout routine do you want: </label>
            <select name="workout">
              <option value="anaerobic">Anaerobic</option>
              <option value="aerobic">Aerobic</option>
              <option value="sports">Sports</option>
              <option value="weight-training">Weight Training</option>
              <option value="calisthenics">Calisthenics</option>
              <option value="power-lifting">Power Lifting</option>
            </select>
          </div>

          <div>
            <p><strong>Select your goal for your health journey. You may control-click (Windows) or command-click (Mac) to select more than one.</strong></p>
            <select multiple size="6">
              <option value="muscle">Build muscle</option>
              <option value="weight-loss">Lose Weight</option>
              <option value="strength">Increase Strength</option>
              <option value="Endurance">Endurance</option>
              <option value="weight-gain">Gain Healthy Weight</option>
              <option value="Shredded">Get Shredded</option>
            </select>
          </div></br>

          <input type="hidden" id="custId" name="custId" value="1">

          <div>
            <label for="extra-info"> More Information </label> </br>
            <textarea
            maxlength="300"
            name="extra-info"
            id="extra-info"
            placeholder="write down any other info you would like us to know about your goals (in 300 characters or less)"
            ></textarea>
          </div>

          <div class="buttons">
            <input type="reset" />
            <input name="submit" value="submit" type="submit" />
          </div></br>
        </form>
      </div>
    </div>
    <footer>
      <div id="validator">
        <a href="http://validator.w3.org/nu/?doc=https://nbtl.mesacc.edu/anthony1/directories/filename.html">
        <img width="75px" src="pictures/HTML5_Logo_64.png" alt="W3C Button to test HTML 5 validation">
        </a>
      </div>
    </footer>
  </body>
</html>
